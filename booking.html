    <script>
        function validateForm() {
            var name = document.getElementById("Name").value;
            var email = document.getElementById("Email").value;
            var studentId = document.getElementById("Student_Id").value;
            var gender = document.getElementById("Gender").value;
            var roomType = document.getElementById("Room_Type").value;
            var nationalIdPhoto = document.getElementById("National_Id_Photo").value;
            var guIdPhoto = document.getElementById("GU_Id_Photo").value;

            if (name === "" || email === "" || studentId === "" || gender === "" || roomType === "" || nationalIdPhoto === "" || guIdPhoto === "") {
                alert("Please fill out all the fields.");
                return false;
            }
        }
    </script>
    <script>
        function toggleExcuseInput() {
            var checkbox = document.getElementById("ExcuseCheckbox");
            var excuseInput = document.getElementById("ExcuseInput");
    
            if (checkbox.checked) {
                excuseInput.style.display = "block";
                excuseInput.required = true;
            } else {
                excuseInput.style.display = "none";
                excuseInput.required = false;
            }
        }
